<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maryam Dental Care</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/main.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="nav-container navbar navbar-expand-lg navbar-dark fixed-top border-bottom"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="/" class="navbar-brand d-flex align-items-center space-3">
          <img
            src="images/maryam dental care.png"
            class=""
            alt=""
            width="40px"
          />
        </a>
        <div class="d-flex flex-row-reverse">
          <button type="button" class="btn btn-lg btn-block btn-login">
            Reservasi
          </button>
          <button
            data-bs-toggle="collapse"
            data-bs-target="#navbar-sticky"
            type="button"
            class="navbar-toggler"
            aria-controls="navbar-sticky"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbar-sticky"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link active">Beranda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="dropdownAbout"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Tentang Kami
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownAbout">
                <a href="/" class="dropdown-item">Profil</a>
                <a href="/" class="dropdown-item">Fasilitas</a>
                <a href="/" class="dropdown-item">Karir</a>
                <a href="/" class="dropdown-item">Blog</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="dropdownDokter"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dokter
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownDokter">
                <a href="/" class="dropdown-item">Daftar Dokter</a>
                <a href="/" class="dropdown-item">Jadwal Dokter</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="dropdownDokter"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Layanan
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownDokter">
                <a href="/" class="dropdown-item">Pembersihan Karang Gigi</a>
                <a href="/" class="dropdown-item">Behel Gigi</a>
                <a href="/" class="dropdown-item">Veneer Gigi</a>
                <a href="/" class="dropdown-item">Pemutihan Gigi</a>
                <a href="/" class="dropdown-item"
                  >Perawatan Saluran Akar Gigi</a
                >
                <a href="/" class="dropdown-item">Tambal Gigi</a>
                <a href="/" class="dropdown-item">Gigi Gigi</a>
                <a href="/" class="dropdown-item">Pencabutan Gigi</a>
              </div>
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">Galeri</a>
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">Promo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="page-content page-home">
      <section class="dental-carousel" data-aos="zoom-in">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="/images/carousel/banner.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/images/carousel/carousel.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/images/carousel/banner.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>


    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-LAokX9Kl1gZL3wZgynJz96LEbA2BO2eZWNRq4f/2UnI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
